<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8" />
<title>PhysicsJS</title>
<link rel="stylesheet" media="not screen and (device-width: 1200px) and (device-height: 900px)"
      href="lib/sugar-web/graphics/css/sugar-96dpi.css">
<link rel="stylesheet" media="screen and (device-width: 1200px) and (device-height: 900px)"
      href="lib/sugar-web/graphics/css/sugar-200dpi.css">
<link rel="stylesheet" href="css/activity.css">
<script data-main="js/loader" src="lib/require.js"></script>
<script src="js/jquery.js"></script>

<body>
<div id="main-toolbar" class="toolbar">
  <button class="toolbutton" id="activity-button" title="Physics JS"></button>
  <button class="toolbutton" id="mass-drop" title="Mass Drop"></button>
  <button class="toolbutton" id="ping-pong" title="Ping Pong"></button>
  <button class="toolbutton" id="pendulam" title="Pendulum Experiments"></button>
  <button class="toolbutton" id="angry-birds" title="Angry Birds Catpult"></button>
  <button class="toolbutton" id="binary-clock" title="Binary Clock"></button>
  <button class="toolbutton" id="analogue-clock" title="Analogue Clock"></button>
  <button class="toolbutton" id="rag-doll" title="Dancing Rag Doll"></button>

  <!-- Add more buttons here -->

  <!-- Buttons with class="pull-right" will be right aligned -->
  <button class="toolbutton pull-right" id="stop-button" title="Stop"></button>
</div>

<!-- The content of your activity goes inside the canvas -->
<div id="canvas">

  <!-- Replace this message with your own content -->
  <h1 id="simulationTitle"align="center">Mass Drop Experiment </h1>
  

</div>
<script type="text/javascript">

var simulationButtons = document.getElementsByClassName("toolbutton");
var simulationTitle=document.getElementById('simulationTitle');
    var clickTrigrerFunction = function() {
        var id = this.getAttribute("id");
         var title=this.getAttribute('title');
        //alert(id);
        simulationTitle.innerHTML=title;

    };

    for(var i=0;i<simulationButtons.length;i++){
        simulationButtons[i].addEventListener('click',clickTrigrerFunction, false);
    }

</script>



</head>


</body>

</html>
